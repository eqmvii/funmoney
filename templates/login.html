
{% extends "layout.html" %}

{% block title %} 
    Login!
{% endblock %}

{% block content %}
    <h1>Login to FunMoney</h1>

    <form method="post">
        <input type=text name=username placeholder="username">
        <input type=text name=password placeholder="password">
        <input type=submit value=Login>
    </form>

    <a href="/register">Register an account.</a>
{% endblock %}
